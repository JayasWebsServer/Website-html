<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnClikc</title>
</head>
<body>
    <p>Selamat Siang</p>
    <p id="demo">Selamat Pagi</p>
	<button onclick="Ganti()">Ganti</button>
	<script>
	function Ganti() {
	    	document.getElementById("demo").innerHTML = "Selamat Malam";
	}
</script>
</body>
</html>
